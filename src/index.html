<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname" class="form-element">
          Surname:

          <input
          id="surname"
          type="text"
          name="surname"
          autocomplete="off"
          >
        </label>
        <label for="name" class="form-element">
          Name:

          <input
          id="name"
          type="text"
          name="name"
          autocomplete="off"
          >
        </label>
        <label for="old" class="form-element">
          How old are You?

          <input
          id="old"
          type="number"
          name="old"
          min="12"
          max="100"
          value="12"
          >
        </label>
        <label for="birth" class="form-element">
          Full date of birth:

          <input
          id="birth"
          type="date"
          name="birth"
          >
        </label>
        <label for="check" class="form-element">
          I accept the term of the agreement

          <input
          id="check"
          type="checkbox"
          name="terms"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label for="email" class="form-element">
          E-mail:

          <input
          id="email"
          type="email"
          name="email"
          placeholder="email@example.com"
          required
          >
        </label>
        <label for="password" class="form-element">
          Password:

          <input
          id="password"
          type="password"
          name="password"
          minlength="6"
          maxlength="36"
          required
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-element">
          Do you love cats?
          <label for="loveCat">
            <input
            id="loveCat"
            type="radio"
            name="loveCat"
            value="yes"
            >
            Yes
          </label>
          <label for="dontLoveCat">
            <input
            id="dontLoveCat"
            type="radio"
            name="loveCat"
            value="no"
            >
            No
          </label>
        </div>
        <label for="color" class="form-element">
          What is your favorite color?

          <input id="color" type="color" >
        </label>
        <label for="sleep" class="form-element">
          What time do you go to bed?

          <input id="sleep" type="time" >
        </label>
        <label for="cars" class="form-element">
          What are your favorite brand of cars?

          <select
          id="cars"
          multiple
          name="favoritCar"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option
            value=""
            >
            </option>
          </select>
        </label>
        <label for="range" class="form-element">
          How do you rate owr work?

          <input
          type="range"
          id="range"
          value="0"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label for="comment" class="form-element">
          Commets:

          <textarea
          id="comment"
          name="comments"
          cols="20" rows="2"
          >
          </textarea>
        </label>
        <label for="recommend" class="form-element">
          Would you recommend us?

          <select name="recommend" id="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
